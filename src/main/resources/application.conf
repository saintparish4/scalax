server {
    host = "0.0.0.0"
    host = ${?SERVER_HOST} 
    port = 8080
    port = ${?SERVER_PORT} 
}

aws {
    region = "us-east-1"
    region = ${?AWS_REGION}
    localstack = false
    localstack = ${?USE_LOCALSTACK} 
    dynamodb-endpoint = null 
    dynamodb-endpoint = ${?DYNAMODB_ENDPOINT}
    kinesis-endpoint = null
    kinesis-endpoint = ${?KINESIS_ENDPOINT} 
}

dynamodb {
  rate-limit-table = "rate-limits"
  rate-limit-table = ${?RATE_LIMIT_TABLE}
  idempotency-table = "idempotency"
  idempotency-table = ${?IDEMPOTENCY_TABLE}
}

kinesis {
  stream-name = "rate-limit-events"
  stream-name = ${?KINESIS_STREAM}
  enabled = true
  enabled = ${?KINESIS_ENABLED}
}

rate-limit {
  default-capacity = 100
  default-capacity = ${?RATE_LIMIT_CAPACITY}
  default-refill-rate-per-second = 10.0
  default-refill-rate-per-second = ${?RATE_LIMIT_REFILL_RATE}
  default-ttl-seconds = 3600
  default-ttl-seconds = ${?RATE_LIMIT_TTL}
}